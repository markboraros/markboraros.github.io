        <a href="index.html" class="logo">Peak Tours</a>

          </ul>
        </nav>
      </header>
    <div class="container active-popup">
        <div class="form-box login">
            <h2 id="title">Bejelentkezés</h2>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Jelszó">
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">emlékezz rám</label><br>
                        <a href="password.html">Elfelejtette jelszavát</a>

                    </div>
                    <div class="btn-field">
                        <a href="index.html"><button type="button" id="signupBtn">Bejelentkezés</button></a>
                    </div>
                    <div class="login-register">
                        <p>Nincs fiókja? <a href="#" class="register-link">Regisztráció</a></p>
                    </div>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2 id="title">Regisztráció</h2>
            <form action="#">
                <div class="input-group">
                    <div class="input-field" id="namefield">
                        <input type="text" placeholder="Név">
                    </div>
                    <div class="input-field">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Jelszó">
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Elfogadom a feltételeket</label>
                        <div class="btn-field">
                           <a href="index.html"> <button type="button" id="signupBtn">Regisztráció</button></a>
                        </div>
                        <div class="login-register">
                            <p>Már van fiókja? <a href="#" class="login-link">Bejelentkezés</a></p>
                        </div>
                    </div>
            </form>
        </div>

    </div>
</body>
